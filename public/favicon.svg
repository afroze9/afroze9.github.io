<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark gradient background -->
  <defs>
    <radialGradient id="bg" cx="100%" cy="100%" r="120%">
      <stop offset="0%" stop-color="#1a4a7a"/>
      <stop offset="40%" stop-color="#0a2040"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>
  <rect width="100" height="100" rx="16" fill="url(#bg)"/>

  <!-- PS3-style shapes arranged in 2x2 grid -->
  <!-- Triangle (top-left) -->
  <polygon
    points="30,18 42,38 18,38"
    fill="none"
    stroke="rgba(255,255,255,0.9)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Circle (top-right) -->
  <circle
    cx="70" cy="28" r="11"
    fill="none"
    stroke="rgba(255,255,255,0.9)"
    stroke-width="2.5"
  />

  <!-- Cross (bottom-left) -->
  <g stroke="rgba(255,255,255,0.9)" stroke-width="2.5" stroke-linecap="round">
    <line x1="20" y1="62" x2="40" y2="82"/>
    <line x1="40" y1="62" x2="20" y2="82"/>
  </g>

  <!-- Square (bottom-right) -->
  <rect
    x="59" y="61" width="22" height="22"
    fill="none"
    stroke="rgba(255,255,255,0.9)"
    stroke-width="2.5"
    rx="2"
  />
</svg>
